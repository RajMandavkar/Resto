<h1>ADD NEW RESTAURANT</h1>


<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong>your data has been saved
  <button (click)="closeAlert" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<form [formGroup]= "addResto" (ngSubmit)= "collectResto()">

  <div class="form-group form-group col-md-6">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter The Name">
    <span class="span" *ngIf="user && user.invalid && user.touched">Please enter name..!</span>
  </div>

  <div class="form-group form-group col-md-6">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" formControlName="Email" placeholder="Enter Your email">
    <span class="span" *ngIf="email && email.touched && email.invalid">Please enter valid email..!</span>
  </div>

  <div class="form-group form-group col-md-6">
    <label for="exampleInputEmail1">Address</label>
    <input type="address" class="form-control" formControlName="Address" placeholder="Enter your Address">
  </div>
  <span class="span" *ngIf="address && address.invalid && address.touched">Please enter address..!</span>
  <br>
<div class="example-button-row"> 
  <button [disabled]="addResto.invalid" mat-button color="accent">Submit</button>
</div>
