<h1>List Of RESTAURANT</h1>
<table class="table form-group col-md-6">
    <thead>
      <tr>
        <th scope="col">Sr.No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Addres</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.Email}}</th>
        <th>{{item.Address}}</th>
        <th (click)="deleteResto(item.id)"><i class="fa fa-trash" style="font-size:20px;color:red;"></i>
        {{''}} <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:green;"></i></a> 
        </th>
      
      </tr>
    
    </tbody>
  </table>
