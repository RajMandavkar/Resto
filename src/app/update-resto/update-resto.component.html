<h1 class="class">EDIT RESTAURANT</h1>

<form [formGroup]= "editResto" (ngSubmit)= "collection()">

  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter The Name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" formControlName="Email" placeholder="Enter Your email">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="address" class="form-control" formControlName="Address" placeholder="Enter your Address">
  </div><br>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>
